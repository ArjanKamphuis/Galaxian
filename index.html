<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background" width="600" height="360">
        Your browser does not support canvas. Please try again with a different browser.
    </canvas>
    <canvas id="main" width="600" height="360"></canvas>
    <canvas id="ship" width="600" height="360"></canvas>
    <div class="buttons">
        <button id="fullscreen">Fullscreen</button>
        <button id="music"><span id="musicState">Mute</span> background music</button>
    </div>
    <div id="overlay">
        <div class="score">SCORE: <span id="score"></span></div>
        <div class="game-over" id="game-over">
            <div>GAME OVER</div>
            <div id="restart">Restart</div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
